<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Questions Generator</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wall"></div>
    <div class="wrapper">
      <div id="card" class="container">
        <h3 id="dmd">Geometria 1</h3>
        <p id="domanda">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
          magni.
        </p>
        <h4 id="autore">Autore</h4>
        <button id="btn">Genera Domanda</button>
        <!-- <button id="btn">Cambia Materia</button> -->
        
        <div class="combo js-combobox">
          <input
                aria-activedescendant=""
                aria-autocomplete="none"
                aria-controls="listbox2"
                aria-expanded="false"
                aria-haspopup="listbox"
                id="combo2"
                class="combo-input"
                role="combobox"
                type="text"
                />
          <div class="combo-menu" role="listbox" id="listbox2"></div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
